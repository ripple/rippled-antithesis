[network_id]
2

[server]
port_rpc_admin_local
port_peer
port_ws_admin_local

[port_rpc_admin_local]
port = 5005
ip = 0.0.0.0
admin = [0.0.0.0]
protocol = http

[port_peer]
port = 51234
ip = 0.0.0.0
protocol = peer

[port_ws_admin_local]
port = 6005
ip = 0.0.0.0
admin = [0.0.0.0]
protocol = ws

[port_grpc]
port = 50051
ip = 0.0.0.0
secure_gateway = 127.0.0.1

[node_size]
huge

[node_db]
type = NuDB
path = /var/lib/rippled/db/nudb
open_files = 2000
filter_bits = 12
cache_mb = 256
file_size_mb = 8
file_size_mult = 2
online_delete = 2000
advisory_delete = 1

[database_path]
/var/lib/rippled/db

[debug_logfile]
/var/log/rippled/debug.log

[ips_fixed]
val0 51234
val1 51234
val2 51234
val3 51234
val4 51234
val5 51234

[validators_file]
validators.txt

[rpc_startup]
{ "command" : "log_level", "severity": "warn" }

[ssl_verify]
1

[compression]
0

[beta_rpc_api]
1

[features]
AMM
Clawback
fixInnerObjTemplate # for tefEXCEPTION fix in 87a2879868 - https://github.com/XRPLF/rippled/pull/4906
fixNFTokenReserve
fixUniversalNumber
FlowCross
PriceOracle

[peer_private]
0

[signing_support]
true
