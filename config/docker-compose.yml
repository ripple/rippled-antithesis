services:
  workload:
    hostname: workload
    image: workload:latest
    container_name: workload
    volumes:
        - ./volumes/workload/:/root
    command: ["/usr/bin/bash", "-c", "/root/run_tests.sh validator_0 validator_1 validator_2 validator_3 validator_4 validator_5"]
    working_dir: /root
    networks:
     rippled-net:
      ipv4_address: 169.254.20.2

  rippled:
    hostname: rippled
    image: rippled:latest
    container_name: rippled
    volumes:
        - ./volumes/rippled/:/etc/opt/ripple
    command: ["/opt/ripple/bin/rippled", "--conf", "/etc/opt/ripple/rippled.cfg"]
    networks:
     rippled-net:
      ipv4_address: 169.254.20.3

  val0:
    hostname: validator_0
    image: rippled:latest
    container_name: val0
    volumes:
        - ./volumes/node0:/etc/opt/ripple/
    command: ["/opt/ripple/bin/rippled", "--start", "--conf", "/etc/opt/ripple/rippled.cfg"]
    networks:
     rippled-net:
      ipv4_address: 169.254.20.4

  val1:
