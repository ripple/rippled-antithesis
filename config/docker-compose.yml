        - ./volumes/node5:/etc/opt/ripple
    command: ["/opt/ripple/bin/rippled", "--conf", "/etc/opt/ripple/rippled.cfg"]
    networks:
     rippled-net:
      ipv4_address: 10.0.0.9

networks:
  rippled-net:
    driver: bridge
    ipam:
      config:
      - subnet: 10.0.0.0/24
